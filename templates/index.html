<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">    
<html><head>    
   <meta http-equiv="Content-Type" content="text/html; charset=windows-1252"> <!-- don't use closing slash in meta tag, it breaks HTML4.01 transitional -->
   <title>Clipboard Network</title>
   <style type="text/css">      
      table {border-top: 1px solid #070707; border-left: 1px solid #080808;}
      table td {border-right: 1px solid #0c0c0c; border-bottom: 1px solid #080808;}
      .class {width: 100%;} /* removing this would make input not to go over cells border, but they would be too short, I want them to fit cells size */
   </style>    
</head><body>

<table cellpadding="0" cellspacing="0">
{% for c in clipboard %}
   <tr>
      <td> {{ c.timestamp }} ---------</td>
      {% if c.is_text %}
         <td class="content">{{ c.content }}</td>
      {% else %}
         <td class="content"><a href="{{ c.content }}" target="_blank">{{ c.content if c.type == 'html' else 'Media' }}</a></td>
      {% endif %}
      <td>{{ c.type }}</td>
   </tr>
{% endfor %}
</table>
</body></html>
